<html>
<head>
<title>html table colspan/rowspan</title>
</head>
<body>

<table border="1"bgcolor="yellow">
<tr>
<th>Column 1</th>
<th>Column 2</th>
<th>Column 3</th>
<th>Column 4</th>
</tr>
<tr>
<td rowspan="2">row 1 cell 1</td>
<td>row 1 cell 2</td>
<td>row 1 cell 3</td>
</tr>
<tr>
<td>row 2 cell 2</td>
<td>row 2 cell 3</td>
</tr>
<tr>
<td colspan="3">row 3 cell 1</td>
</tr>
</table>

</body>
</html>
